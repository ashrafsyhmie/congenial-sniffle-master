<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Warning Alert Notification | CodingNepal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      button {
        padding: 8px 16px;
        font-size: 25px;
        font-weight: 500;
        border-radius: 4px;
        border: none;
        outline: none;
        background: #4379f2;
        color: white;
        letter-spacing: 1px;
        cursor: pointer;
      }
      .alert {
        background: #d1e9f6;
        padding: 20px 40px;
        min-width: 420px;
        position: fixed; /* Changed to fixed to position relative to the viewport */

        /* Shift back by 50% of its width and height */
        border-radius: 4px;
        border-left: 8px solid #4379f2;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
      }

      .alert.showAlert {
        opacity: 1;
        pointer-events: auto;
      }
      .alert.show {
        animation: show_slide 1s ease forwards;
      }
      @keyframes show_slide {
        0% {
          transform: translateX(100%);
        }
        40% {
          transform: translateX(-10%);
        }
        80% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-10px);
        }
      }
      .alert.hide {
        animation: hide_slide 1s ease forwards;
        pointer-events: none; /* Disable interactions when hiding */
      }

      .alert .fa-exclamation-circle {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #4379f2;
        font-size: 30px;
      }
      .alert .msg {
        padding: 0 20px;
        font-size: 18px;
        color: #fff;
      }
      .alert .fa-times-circle {
        position: absolute;
        right: 0px;
        top: 50%;
        transform: translateY(-50%);
        background: #d1e9f6; /* Same as message background */
        padding: 20px 18px;
        cursor: pointer;
      }

      .alert .fa-times-circle:hover {
        background: #96c9f4; /* Slightly darker shade for hover effect */
      }

      .alert .close-btn .fas {
        color: #4379f2; /* Contrast color for the icon */
        font-size: 22px;
        line-height: 40px;
      }
    </style>
    <button>Show Alert</button>
    <div class="alert hide">
      <span class="fas fa-exclamation-circle"></span>
      <span class="msg">Warning: This is a warning alert!</span>
      <div class="close-btn">
        <span class="fas fa-times-circle"></span>
      </div>
    </div>
    <script>
      $("button").click(function () {
        $(".alert").css("display", "block"); // Show alert
        $(".alert").addClass("show");
        $(".alert").removeClass("hide");
        $(".alert").addClass("showAlert");

        // Automatically hide after 5 seconds
        setTimeout(function () {
          $(".alert").removeClass("show");
          $(".alert").addClass("hide");

          // Use setTimeout to match the duration of the hide animation
          setTimeout(function () {
            $(".alert").css("display", "none");
          }, 1000); // Duration of the hide animation (1s)
        }, 5000); // 5 seconds before hiding
      });

      // Close button click handler
      $(".close-btn").click(function () {
        $(".alert").removeClass("show");
        $(".alert").addClass("hide");

        // Use setTimeout to hide after animation
        setTimeout(function () {
          $(".alert").css("display", "none");
        }); // Match the hide animation duration
      });
    </script>
  </body>
</html>
